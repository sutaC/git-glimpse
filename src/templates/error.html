<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}} | Git Glimpse</title>

        <link
            rel="stylesheet"
            href="{{url_for('static', filename='styles/global.css')}}"
        />
    </head>
    <body>
        <header>
            <h1>{{code}}</h1>
        </header>
        <main>
            <h2>{{title}}</h2>
            {% if message %}
            <p>{{message}}</p>
            {% else %}
            <p>Something went wrong. Please try again later.</p>
            {% endif %}
            <nav>
                <a href="/">Go to Home Page</a>
                {% if g.user %}
                <a href="/dashboard">Go to Dashboard</a>
                {% endif %} {% if contact %}<a href="mailto:{{contact}}"
                    >Contact support</a
                >{% endif %}
            </nav>
        </main>
        <footer>
            Made by:
            <a
                href="http://github.com/sutaC"
                target="_blank"
                rel="noopener noreferrer"
                >sutaC</a
            >
        </footer>
    </body>
</html>
