{% extends "base.html" %}
<!-- prettier-ignore -->
{% block title %}Register | Git Glimpse{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<h1>Register</h1>
<form action="/register" method="post" class="standalone">
    <p class="error_msg">{{error_msg}}</p>
    <div class="field">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" value="{{login}}" required />
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{email}}" required />
    </div>
    <div class="field">
        <label for="password">Password:</label>
        <input
            type="password"
            name="password"
            id="password"
            required
            minlength="12"
            maxlength="128"
        />
    </div>
    <div class="field">
        <label for="r_password">Repeat password:</label>
        <input
            type="password"
            name="r_password"
            id="r_password"
            required
            minlength="12"
            maxlength="128"
        />
    </div>
    <button type="submit">Register</button>
</form>
<p>
    Have an account?
    <a href="/login">Login</a>
    !
</p>
{% endblock %}
