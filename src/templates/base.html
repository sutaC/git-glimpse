<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple application for sharing private GitHub repositories with friends via public links."
        />
        <meta
            name="keywords"
            content="share, github, private repository, public url, ssh key, deploy key, public link"
        />
        <title>{% block title %}Git Glimpse{% endblock %}</title>
        <link
            rel="shortcut icon"
            href="{{url_for('static', filename='images/favicon.png')}}"
            type="image/png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+Yi&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{url_for('static', filename='styles/global.css')}}" />
        <script src="{{url_for('static', filename='js/header_handler.js')}}" defer></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <a href="/" class="logo">
                <img src="{{url_for('static', filename='images/logo.svg')}}" alt="Git Glimpse" />
                Git Glimpse
            </a>
            <button class="mobile" id="menu_toggle">
                <img src="{{url_for('static', filename='images/menu_icon.svg')}}" alt="menu" />
            </button>
            <nav>{% block nav %}{% endblock %}</nav>
            <div class="backdrop"></div>
        </header>
        <main>{% block content %}{% endblock %}</main>
        <footer>
            Made by:
            <a href="http://github.com/sutaC" target="_blank" rel="noopener noreferrer">sutaC</a>
        </footer>
    </body>
</html>
