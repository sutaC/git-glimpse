{% macro table_builds(builds) %} {% if builds.__len__() %}
<table class="table_display">
    <tr>
        <th>Id</th>
        <th>Repo</th>
        <th>User</th>
        <th>Status</th>
        <th>Size</th>
        <th>Timestamp</th>
    </tr>
    {% for id, repo_id, user_id, user_login, status, timestamp, size in builds
    %}
    <tr>
        <td>{{id}}</td>
        <td><a href="/admin/repos/{{repo_id|urlencode}}">{{repo_id}}</a></td>
        <td><a href="/admin/users/{{user_id|urlencode}}">{{user_login}}</a></td>
        <td class="status_{{status}}">{{status}}</td>
        <td>{{size}}</td>
        <td>{{timestamp}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<small class="empty">Empty</small>
{% endif %} {% endmacro %}
