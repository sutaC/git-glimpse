services:
    web:
        build: .
        command: ["gunicorn", "-b", "0.0.0.0:5000", "src.wsgi:app"]
        volumes:
            - ./data:/app/data
        ports:
            - "5000:5000"
        env_file:
            - .env

    build_worker:
        build: .
        command: ["python", "-m", "src.build_worker"]
        volumes:
            - ./data:/app/data
        env_file:
            - .env
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: 512M
